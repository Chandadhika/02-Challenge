<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Quiz</h1>
        <div id="start-screen">
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <div id="timer">Time: <span id="time">60</span> seconds</div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-group">
                    <!-- Answer buttons will be added here dynamically -->
                </div>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Quiz Over!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="save-score-btn">Save Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
